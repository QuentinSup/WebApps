<!DOCTYPE html>
<html>
  <head>
	
	  <link type="text/css" rel="stylesheet" href="assets/css/main.css?v={$appver}" />	
  </head>
  <body>
    <div id="map"></div>
	<div id="menu">

		</ul>
	</div>
  	<script type="text/javascript" src="assets/js/jquery-2.1.0.min.js"></script>
  	<script type="text/javascript" src="assets/js/knockout-3.3.0.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={$GMAP_API_KEY}&callback=initMap"></script>
    <script type="text/javascript" src="assets/js/main.js?v={$appver}"></script>
  </body>
</html>

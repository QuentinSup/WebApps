<body id="index">
	<!-- Preloader -->
	<div id="mask">

		</div>
	</div>

	<header id="mobileheader" class="navigation-bar-header light visible-xs"></header>

			<div class="col-sm-3">
				<ul>
					<li><a href="{$host}">Accueil</a>
					{if $userName}
					<li><a href="#" data-bind="click: function() { user.logout(); }">Déconnexion</a></li>
					{/if}
				</ul>
			</div>
			<div class="col-sm-3">
				<strong>startup</strong>
				<ul>
					<li><a href="{$host}get-started">Inscription</a>
				</ul>
			</div>
			<div class="col-sm-3">
				<strong>follower</strong>
				<ul>
					<li><a href="{$host}sign-up">Inscription</a>
				</ul>
			</div>
		</div>

		<i class="fa fa-angle-up fa-3x"></i>

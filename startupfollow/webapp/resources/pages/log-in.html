<!-- Header -->
<header id="header" class="navigation-bar-header light hidden-xs">
	<div class="container">
		<nav class="navigation">
			<div class="navigation-txt visible-xs" data-toggle="dropdown">Home</div>
			<button class="navigation-toggle visible-xs" type="button" data-toggle="dropdown">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
			</button>
			<div class="col-sm-2">
				<a href="{$host}login" class="menu right">
					<img data-bind="attr: { 'src': host + 'assets/img/avatars/user-avatar.png' }" class="img-responsive img-circle" alt="user" />
					<ul>
						<li data-bind="click: function() { document.location.href = host + 'login' }" class="clickable"><span class="fa fa-sign-in"></span>&nbsp;Connexion</li>
						<li data-bind="click: function() { document.location.href = host + 'signup' }" class="clickable"><span class="fa fa-user"></span>&nbsp;Créer un compte</li>
					</ul>
				</a>
			</div>
			<div class="col-sm-10">
			<ul class="navigation-bar navigation-bar-left">

			</ul>
			</div>
		</nav>
	</div>
</header>

<section id="hero" class="bg-color">
	<div class="container">
		<div class="hero-content">
			<section class="col-sm-4 col-md-4 col-md-offset-4 col-sm-offset-4">
				<form data-role="form" class="form">
					<label for="FormInputName">Authentification</label>
					<div class="form-group">
						<input id="FormInputName" type="text" value="" class="form-control" data-bind="value: name, valueUpdate: 'input'" placeholder="Nom d'utilisateur" required />
					</div>
					<div class="form-group">
						<div class="input-group">
							<input id="FormInputPassword" type="password" value="" class="form-control" data-bind="value: password, valueUpdate: 'input'" placeholder="Mot de passe" required />
							<span class="input-group-addon clickable" data-bind="click: function() { login(); }"><span class="fa fa-arrow-circle-right"></span></span>
						</div>
					</div>
				</form>
				<p>
				ou <a href="{$host}sign-up">crééer votre compte</a>
				</p>
			</section>
		</div>
	</div>
</section>
<!-- End Hero Section -->

<!-- End Header -->
<script type="text/javascript" src="{$host}resources/pages/js/log-in.js"></script>
<script>
	
	model.redirectTo("{$redirectTo}");

</script>

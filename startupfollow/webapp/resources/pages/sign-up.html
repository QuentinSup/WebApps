<section id="hero" class="bg-color">
	<div class="container">
		<div class="hero-content">
			<section class="col-sm-4 col-md-4 col-md-offset-4 col-sm-offset-4">
				<section id="UserForm" class="slider">
					<ul>
						<li>
							<div class="h7">Welcome</div>
							<p class="help-block">Bienvenue sur StartupFollow. Votre inscription sera effectuée en quelques cliques seulement.</p>
							<p>
								Merci de renseigner votre adresse email
							</p>
							<form data-role="form" class="form-register">
								<div class="form-group has-feedback">
									<input id="FormInputEmail" type="text" value="" class="form-control" title="Veuillez renseigner une adresse email valide" data-bind="value: email, valueUpdate: 'input'" placeholder="Email"
										required />
									<!-- ko if: $data.isUserEmailUnique() -->
									<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
									<!-- /ko -->
								</div>
								<button data-bind="click: function() { next(); }" class="btn btn-default">Commencer</button>
							</form>
						</li>
						<li>
							<form data-role="form" class="form-register">
								<label for="FormInputEmail">Votre nom d'utilisateur</label>
								<p>Il servira à vous reconnaître sur le site</p>
								<div class="form-group has-feedback">
									<input id="FormInputName" type="text" value="" class="form-control" data-bind="value: name, valueUpdate: 'input'"
										placeholder="Nom d'utilisateur" required />
									<!-- ko if: $data.isUserNameUnique() -->
									<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
									<!-- /ko -->
								</div>
								<button data-bind="click: function() { prev(); }" class="btn blank"><< Retour</button>
								<button data-bind="click: function() { submit(); }" class="btn btn-default">Continuer</button>

							</form>
						</li>

						<li>
							<form data-role="form" class="form-register">

								<p>On y est, il ne manque que votre mot de passe !</p>
								<div class="form-group">
									<input id="FormInputPassword" type="password" value="" class="form-control" data-bind="value: password, valueUpdate: 'input'"
										placeholder="Mot de passe" required />
								</div>
								<div class="form-group">
									<input id="FormInputConfirmPassword" type="password" value="" class="form-control" data-bind="value: password2, valueUpdate: 'input'"
										placeholder="Confirmer le mot de passe" required />
								</div>
								<button data-bind="click: function() { prev(); }" class="btn blank"><< Retour</button>
								<button data-bind="click: function() { submit(); }" class="btn btn-default">Terminer</button>
							</form>
						</li>
						 -->
					</ul>
				</section>
			</section>
		</div>
	</div>
</section>
